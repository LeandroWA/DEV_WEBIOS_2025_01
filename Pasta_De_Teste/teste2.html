<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <style>
    .container {
      display: flex;
      justify-content: space-evenly;
      background-color: #eee;
      padding: 20px;
      flex-wrap: wrap;
    }

    .item {
      background-color: #2196F3;
      color: white;
      padding: 20px;
      width: 80px;
      text-align: center;
      border-radius: 5px;
      border-color: 1px solid black;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>

</body>
</html>

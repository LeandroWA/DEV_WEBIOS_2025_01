<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Média</title>
</head>
<body>
  <h2>Calcular média do aluno</h2>
  <form id="formNotas">
    Nota 1: <input type="number" step="0.1" id="nota1"><br>
    Nota 2: <input type="number" step="0.1" id="nota2"><br>
    Nota 3: <input type="number" step="0.1" id="nota3"><br>
    Nota 4: <input type="number" step="0.1" id="nota4"><br><br>
    <button type="submit">Calcular Média</button>
  </form>

  <p id="resultado"></p>

  <script src="./main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de Tabela</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #e6f7ff;
    }
  </style>
</head>
<body>

  <h2>Tabela de Exemplo</h2>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Cidade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ana</td>
        <td>25</td>
        <td>SÃ£o Paulo</td>
      </tr>
      <tr>
        <td>Lucas</td>
        <td>30</td>
        <td>Rio de Janeiro</td>
      </tr>
    </tbody>
  </table>

</body>
</html>

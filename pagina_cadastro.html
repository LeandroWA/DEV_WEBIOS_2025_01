<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo_teste.css">
</head>
<body>
    <footer>
        <!-- Parte superior do footer -->
        <div class="footer-top" style="background-color: #FFF4D1; padding: 40px;">
          <div class="container-fluid">
            <div class="row">
              <!-- Coluna 1: Links Rápidos -->
              <div class="col-md-6 col-lg-4 mb-4">
                <h5 class="fw-bold">Links Rápidos</h5>
                <hr style="width: 40px; border: 2px solid #003366; margin: 4px 0 16px 0;">
                <ul class="list-unstyled">
                  <li><a href="#" class="text-dark text-decoration-none">Início</a></li>
                  <li><a href="#" class="text-dark text-decoration-none">Equipe</a></li>
                  <li><a href="#" class="text-dark text-decoration-none">Sobre Nós</a></li>
                  <li><a href="#" class="text-dark text-decoration-none">Projeto Social</a></li>
                  <li><a href="#" class="text-dark text-decoration-none">Contato</a></li>
                </ul>
              </div>
      
              <!-- Coluna 2: Contato -->
              <div class="col-md-6 col-lg-4 mb-4">
                <h5 class="fw-bold">Contato</h5>
                <hr style="width: 40px; border: 2px solid #003366; margin: 4px 0 16px 0;">
                <p class="mb-2"><i class="bi bi-envelope-fill text-dark me-2"></i> contato@edufintech.com.br</p>
                <p class="mb-3"><i class="bi bi-telephone-fill text-dark me-2"></i> (11) 9999-9999</p>
      
                <!-- Redes sociais -->
                <div class="d-flex gap-2">
                  <a href="#" class="btn btn-dark rounded-circle"><i class="bi bi-facebook"></i></a>
                  <a href="#" class="btn btn-dark rounded-circle"><i class="bi bi-instagram"></i></a>
                  <a href="#" class="btn btn-dark rounded-circle"><i class="bi bi-linkedin"></i></a>
                  <a href="#" class="btn btn-dark rounded-circle"><i class="bi bi-youtube"></i></a>
                </div>
              </div>
      
              <!-- Botão voltar ao topo -->
              <div class="col-lg-4 d-flex justify-content-lg-end align-items-start mt-3 mt-lg-0">
                <a href="#top" class="back-to-top text-decoration-none">
                  <i class="bi bi-arrow-up"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      
        <!-- Rodapé inferior -->
        <div class="footer-bottom bg-black text-white text-center py-2">
          © 2025 Todos os direitos reservados
        </div>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
